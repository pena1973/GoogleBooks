<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="./output/main.css">
    <title>Bookshop</title>
</head>

<body>
    <header class="header container">
        <a href="#" class="header-logo">Bookshop</a>
        <nav>
            <ul class="header-nav">
                <li class="header-nav-item active"><a href="#">books</a></li>
                <li class="header-nav-item"><a href="#a1">audiobooks</a></li>
                <li class="header-nav-item"><a href="#a2">Stationery & gifts</a></li>
                <li class="header-nav-item"><a href="#a3">blog</a></li>
            </ul>
        </nav>

        <div class="header-icons">
            <a class="header-icons-item" href="./images/user.svg"> <img src="./images/user.svg"
                    alt="./images/user.svg"></a>
            <a class="header-icons-item" href="./images/search.svg"> <img src="./images/search.svg" alt="twiter"></a>

            <a class="header-icons-item" href="./images/shop bag.svg"> <img src="./images/shop bag.svg" alt="linkedIn">
                <div class="header-icons-item-count">0</div>
            </a>

        </div>

    </header>
    <main class="main container">
        <section class="slider">
            <div class="slider-images"></div>
            <div class="slider-dots"></div>
        </section>

        <section class="slider_cover">
            <a class="slider_cover-violet_square" href="#">
                <span class="slider_cover-violet_square-text">Change old book on new</span>
                <img class="slider_cover-violet_square-arrow" src="./images/arrow.svg" alt="./images/arrow.svg">
            </a>

            <a class="slider_cover-rose_square" href="#">
                <span class="slider_cover-rose_square-text">top 100 books 2022</span>
                <img class="slider_cover-violet_square-arrow" src="./images/arrow.svg" alt="./images/arrow.svg">
            </a>
        </section>
        <section class="catalog">
            <nav class="catalog-menu">
                <ul class="catalog-menu-nav">
                </ul>
            </nav>
            <div class="catalog-field">
                <div class="catalog-show">
                   
                </div>
                <div class="catalog-download">
                    <button class="catalog-download-btn">Load more</button>
                </div>
            </div>

        </section>


    </main>
    <script  type="text/javascript" src="./output/main.js"></script>    
</body>

</html>
